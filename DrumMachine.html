<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tony's Drum Machine</title>
    <link rel="stylesheet" href ="app/Scss/styles.css">
</head>
<body>
    <div id = "drum-machine" class ="Wrapper">
        <div id="pad-container">
            <div class ="drum-pad" data-key="Q">Q
                <audio name = "q"id="Q" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "W">W
                <audio name ="w"id="W" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "E">E
                <audio name ="e"id="E" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "A">A
                <audio name ="a"id="A"  class="clip"src ="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "S">S
                <audio name ="s"id="S" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "D">D
                <audio name ="d" id="D"  class="clip"src ="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "Z">Z
                <audio name="z" id="Z"  class="clip"src ="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "X">X
                <audio name ="x" id="X" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3" preload="auto"></audio>
            </div>
            <div class ="drum-pad" data-key = "C">C
                <audio name ="c" id="C" class="clip" src ="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3" preload="auto"></audio>
            </div>
        </div>
        <div id ="logo">Fangtasy</div>
        <div id="controller">
         
                <div id="power">
                    <p>Power</p>
                    <div class="select">
                        <div id = "powerswitch" class = "switch"></div>
                    </div>
                </div>
                <div id="display">
                    <div id="screen">
                    </div>
                </div>
                <div id="volume">
                    <p>Volume</p>
                    <input type="range" min="0" max="1" value=".5" step =".01"class ="slider" id="volume-slider">
                </div>
                <div id="sound-bank">
                    <p>Bank</p>
                    <div class="select">
                        <div id = "bankswitch" class = "switch"></div>
                    </div>
                </div>
            
        </div>
    </div>
</body>
<script src="app/JS/DrumMachineVanilla.js"></script>
<script src ="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
